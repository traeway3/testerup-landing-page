<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GET STARTED</title>
  <!-- Import DM Sans font for modern typography -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;700&display=swap" rel="stylesheet">
  <style>
    /* Reset default margins and set base typography */
    html, body {
      margin: 0;
      padding: 0;
      font-family: 'DM Sans', sans-serif;
      color: #000;
      background-color: rgba(0, 0, 0, 0.17);
      text-align: center;
    }

    /* Wrapper to center content on the page */
    .container {
      max-width: 600px;
      margin: 0 auto;
      padding: 20px;
    }

    /* Hero image at the top of the page */
    .header-img {
      width: 100%;
      height: auto;
      border-radius: 20px;
      object-fit: cover;
      display: block;
    }

    /* Primary headline styling with responsive sizing */
    .headline {
      font-size: calc(24px + 6 * ((100vw - 320px) / 960));
      line-height: 1.4;
      margin: 20px 0 10px;
    }

    /* Secondary headline (instruction) styling */
    .subhead {
      font-size: calc(22px + 6 * ((100vw - 320px) / 960));
      line-height: 1.2;
      margin: 10px 0;
    }

    /* Steps container and individual step styling */
    .steps {
      margin: 15px 0;
    }
    .steps p {
      margin: 6px 0;
      font-size: calc(20px + 6 * ((100vw - 320px) / 960));
      font-weight: 700;
      /* Prevent awkward word breaks inside each step */
      white-space: nowrap;
    }

    /* Headings inside the steps (for steps 1 and 4) */
    .steps h3 {
      margin: 6px 0;
      font-size: calc(20px + 6 * ((100vw - 320px) / 960));
      font-weight: 700;
      white-space: nowrap;
    }
    /* Ensure text inside steps (including bold) does not break unexpectedly */
    .steps p strong {
      white-space: nowrap;
    }

    /* Call to action button styling */
    .cta-btn {
      display: inline-block;
      margin-top: 20px;
      padding: 12px 40px;
      font-size: 22px;
      font-weight: bold;
      color: #ffffff;
      background-color: #000000;
      border: 2px solid #000000;
      border-radius: 14px;
      text-decoration: none;
      cursor: pointer;
      transition: background-color 0.2s, color 0.2s;
    }
    .cta-btn:hover {
      background-color: #ffffff;
      color: #000000;
    }

    /* Footer styling */
    .footer {
      margin-top: 25px;
    }
    .footer p {
      font-size: 9px;
      color: #000000;
    }

    /* Fix font sizes on larger screens */
    @media (min-width: 1024px) {
      .headline,
      .subhead,
      .steps p {
        font-size: 18px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Top image section -->
    <img src="1755218039-image.png" alt="Rewards teaser image" class="header-img">

    <!-- Main headline describing the reward process -->
    <div class="headline">
      <strong>Here's how I got the Rewards</strong>, <strong>follow these steps to get YOURS!</strong>
    </div>

    <!-- Instruction header with arrows -->
    <div class="subhead">
      <strong>↓ HERE'S WHAT TO DO ↓</strong>
    </div>

    <!-- Step-by-step instructions -->
    <div class="steps">
      <h3><strong>1. Click "GET STARTED!"</strong></h3>
      <p><strong>2. Download the app and Register!</strong></p>
      <p><strong>3. Play the recommended Games!</strong></p>
      <h3><strong>4. Cash Out!!!</strong></h3>
    </div>

    <!-- Call to action button linking to the reward offer -->
    <a href="https://rewarrdsgiant.com/aff_c?offer_id=1897&aff_id=4459&source=lakumis" class="cta-btn" target="_self">GET STARTED!</a>

    <!-- Footer section with copyright notice -->
    <div class="footer">
      <p>©, All rights reserved</p>
    </div>
  </div>
</body>
</html>
