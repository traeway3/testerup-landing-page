<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shein Offer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background-color: #000;
            color: white;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
            text-align: center;
        }

        .container {
            width: 100%;
            max-width: 400px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 25px;
        }

        .logo {
            width: 80px;
            height: 80px;
            background-color: white;
            border-radius: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 48px;
            font-weight: bold;
            color: black;
            margin-bottom: 10px;
        }

        .title {
            font-size: 20px;
            font-weight: 600;
            margin-bottom: 20px;
        }

        .steps {
            text-align: center;
            line-height: 1.8;
            font-size: 16px;
            margin-bottom: 20px;
        }

        .steps div {
            margin-bottom: 8px;
        }

        .highlight {
            color: white;
            font-weight: bold;
        }

        .question {
            font-size: 18px;
            font-weight: 600;
            margin: 30px 0 20px 0;
            transition: opacity 0.3s ease;
        }

        .question.hidden {
            opacity: 0;
        }

        .buttons-container {
            display: flex;
            flex-direction: column;
            gap: 15px;
            width: 100%;
            max-width: 300px;
        }

        .country-btn {
            background-color: white;
            color: black;
            border: none;
            padding: 15px 20px;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
        }

        .country-btn:hover {
            background-color: #f0f0f0;
            transform: translateY(-2px);
        }

        .claim-btn {
            background-color: white;
            color: black;
            border: none;
            padding: 18px 20px;
            border-radius: 12px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            box-shadow: 0 4px 15px rgba(255, 255, 255, 0.2);
        }

        .claim-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(255, 255, 255, 0.3);
        }

        .verification {
            font-size: 14px;
            color: #888;
            margin: 20px 0;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .bottom-text {
            font-size: 14px;
            color: #ccc;
            margin-top: 30px;
            text-align: center;
        }

        .hidden {
            display: none;
        }

        @media (max-height: 700px) {
            .container {
                gap: 20px;
            }
            .logo {
                width: 70px;
                height: 70px;
                font-size: 42px;
            }
            .title {
                font-size: 18px;
                margin-bottom: 15px;
            }
            .steps {
                font-size: 15px;
                margin-bottom: 15px;
            }
            .question {
                margin: 20px 0 15px 0;
            }
        }

        @media (max-height: 600px) {
            body {
                padding: 15px;
            }
            .container {
                gap: 15px;
            }
            .logo {
                width: 60px;
                height: 60px;
                font-size: 36px;
            }
            .title {
                font-size: 16px;
                margin-bottom: 10px;
            }
            .steps {
                font-size: 14px;
                margin-bottom: 10px;
            }
            .question {
                font-size: 16px;
                margin: 15px 0 10px 0;
            }
            .bottom-text {
                margin-top: 20px;
                font-size: 13px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">S</div>
        
        <div class="title">Follow the steps below!</div>
        
        <div class="steps">
            <div>1. Answer the questions below</div>
            <div>2. Enter <strong>basic</strong> details</div>
            <div>3. Complete <span class="highlight">3-5 deals (important!)</span></div>
            <div>4. Get your <span class="highlight">credit</span> and repeat <span class="highlight">anytime!</span></div>
        </div>
        
        <div class="question" id="question">Where are you located?</div>
        
        <div class="buttons-container" id="buttonsContainer">
            <button class="country-btn" onclick="selectCountry('United States')">United States</button>
            <button class="country-btn" onclick="selectCountry('Canada')">Canada</button>
        </div>
        
        <div class="verification">
            Verified by TikTok
        </div>
    </div>

    <script>

        }

        function claimReward() {
            // Redirect to external URL
            window.location.href = 'https://rewarduplevel.com/aff_c?offer_id=1300&aff_id=27696&source=106.1-nobody-told-shein1300-bc767';
        }
    </script>
</body>
</html>
